<mat-accordion style="">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title color="primary">
        Add
      </mat-panel-title>
      
    </mat-expansion-panel-header>

    <div class="example-container">
      <form [formGroup]="addNewForm" (ngSubmit)="onSubmit(addNewForm)">

        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile>
            <mat-form-field>
                <input matInput placeholder="Input" formControlName="in1" autocomplete="off" required>
              </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field>
                      <input matInput placeholder="Input" formControlName="in2" autocomplete="off" required>
                    </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field>
                      <input matInput placeholder="Input" formControlName="in3" autocomplete="off" required>
                    </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field>
                      <input matInput placeholder="Input" formControlName="in4" autocomplete="off" required>
                    </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field>
                      <input matInput placeholder="Input" formControlName="in5" autocomplete="off" required>
                    </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Date" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              </mat-grid-tile>
              
                  
             <!-- <mat-grid-tile>
              <mat-form-field>
                <mat-select placeholder="Select">
                  <mat-option value="option">Option</mat-option>
                </mat-select>
              </mat-form-field>
              </mat-grid-tile>-->
        </mat-grid-list>
        <div>

            <button style="float: right; margin-right:20px;" color="primary" mat-raised-button [disabled]="addNewForm.invalid">Add New</button>
        </div>
      </form>
    </div>
   
  </mat-expansion-panel>
</mat-accordion>

<div style="padding: 2rem; ">
  <div style="background-color: white">

    
<table class="table table-striped" >
    <thead>
    <tr>
      <th scope="col" >Country</th>
      <th scope="col" >Area</th>
      <th scope="col" >Population</th>
      <th scope="col" >Action </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
      <td>
        <ngb-highlight [result]="country.country"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="country.area" ></ngb-highlight></td>
      <td><ngb-highlight [result]="country.population" ></ngb-highlight></td>
      <td><a href="javaScript:void(0);" style="margin: 5px;">
          <i class="fa fa-edit" (click)="click(country)"></i>
          </a>
          <a href="javaScript:void(0);" style="margin: 5px;">
          <i class="fa fa-trash" (click)="click(country)"></i>
      </a></td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="dataList.length" [(page)]="page" [pageSize]="pageSize">
      </ngb-pagination>
  
      
    </div>
  </div>
  </div>
